<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="challage1.css">
    <title>frontendChallange</title>
</head>
<body>
    <div class="All">
        <!-- section for steps -->
        <section class="steps">
            <!-- step 1 -->
            <div class="step" >
               <div id="one">
                  <h3>1</h3>
               </div>
               <div class="step1 Info">
                    <h4>STEP 1<br><span>YOUR INFO</span></h4>
               </div>
            </div>

            <!-- step 2 -->
            <div class="step">
                <div id="two">
                   <h3>2</h3>
                </div>
                <div class="step2 Info">
                     <h4>STEP 2<br><span>SELECT PLAN</span></h4>
                </div>
             </div>

             <!-- step 3 -->
             <div class="step">
                <div id="three">
                   <h3>3</h3>
                </div>
                <div class="step1 Info">
                     <h4>STEP 3 <br><span>ADD-ONS</span></h4>
                </div>
             </div>

             <!-- step 4 -->
             <div class="step">
                <div class="four">
                   <h3>4</h3>
                </div>
                <div class="step4 Info">
                     <h4>STEP 4 <br><span>SUMMARY</span></h4>
                </div>
             </div>
        </section>

        <!-- section for informations -->

        <section class="detalis">
            <!-- personal inf -->
            <div class="personal hidden">
                <div class="info">
                    <h2>Personal Info <br><span>please provide your name, email address and Phone number</span></h2>
                </div>
                <!-- for name -->
                <div class="name inp">
                    <label>Name</label><br>
                    <input type="text" placeholder="e.g James Victor" >
                </div>
                <!-- for Email -->
                <div class="email inp">
                    <label>Email</label><br>
                    <input type="email" placeholder="e.g. victorjames408@gmail.com">
                </div>
                <!-- for Phone number -->
                <div class="number inp">
                    <label>Phone number</label><br>
                    <input type="text" placeholder="e.g. +1234567">
                </div>
            </div>
            <!-- plans -->
            <div class="plans">
                <div class="info">
                    <h2>Select your plan <br><span>You have the options of monthly or yearly billing</span></h2>
                </div>

                <!-- plans options -->
                <div class="plans_options">

                    <div class="first">
                        <div class="img1">
                            <img src="challagePic/arcade.svg">
                        </div>
                        <div class="first-d">
                            <h2>Arcade <br><span>$9/mo</span></h2>
                        </div>
                    </div>

                    <div class="second">
                        <div class="img2">
                            <img src="challagePic/advanced.svg">
                        </div>
                        <div class="second-d">
                            <h2>Advanced <br><span>$12/mo</span></h2>
                        </div>
                    </div>

                    <div class="third">
                        <div class="img3">
                            <img src="challagePic/pro.svg">
                        </div>
                        <div class="third-d">
                            <h2>Pro <br><span>$15/mo</span></h2>
                        </div>
                    </div>
                </div>
                <div class="sub">
                    <label for="">weekly</label>
                    <div class="Inputs">
                        <input type="radio">
                        <input type="radio">
                    </div>
                    <label for="he">monthly</label>
                </div>
            </div>

            <!-- button section -->
            <div class="Buttons">
               <div class="next btn">
                  <button>back</button>
               </div>
               <div class="back btn">
                <button>next</button>
             </div>
            </div>
        </section>
    </div>
</body>
</html>
